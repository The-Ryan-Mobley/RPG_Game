<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <Title>Ryan Mobley RPG Game</Title>
      <link rel="icon" href="assets/images/download.png">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="jumbotron">
                <h1 class ="jumbo-text">KNIGHTS OF JQUERY</h1>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-12 announcer">
                </div>
                <div class="col-12">
                    
                    <div class="player-area"></div>
                </div>
                </div>
            <div class="row">
                
                <div class="col-5 col-lg-5 col-md-5 col-sm-7">
                    <div class="infobox">
                        <p class ="tool-box text-fluid"></p>
                    </div>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-danger fa-fire fightbutton">
                    <span class="fa-fire">FIGHT!</span></button>
                </div>
                <div class="col-5 col-lg-5 col-md-5 col-sm-2">
                        <div class="opponent-selected"></div>
                    </div>
            </div>
            <div class="row">
                <div class="opponent-area"></div>
            </div>
        </div>
        <footer class="footer mt-auto py-5">
            <div class="container">
              <span class="footer-text footertext">created by Ryan Mobley 2019</span>
            </div>
          </footer>



        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="assets/javascript/rpg.js"></script>
    </body>
</html>
